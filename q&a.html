    <!-- Content container -->
    <div class="container">

      <!-- Image and name container. Change to your picture here. -->

    <img src="https://i0.wp.com/chickensoupfamily.com/wp-content/uploads/2020/10/cropped-%E9%9B%9E%E6%B9%AF%E4%BE%86%E4%BA%86_%E9%A0%81%E9%A6%96-5.png" class="w3-margin" max-width="20%" height="100px" style="border-radius: 50%; alt=">

     <br>
 <a>Questions about us </a>
 </strong>
 </span> 
      <br>
      <p  class='fas' style='font-size:72px' id="dice"></p>
    <div class="links-container">
      <button onclick="document.getElementById('dice').innerHTML = getRndDice(); document.getElementById('question').innerHTML = getRndQuestion()" ontouchend="this.classList.add('w3-orange');" class="content w3-button w3-hover-yellow w3-hover-text-white w3-large w3-round w3-text-white w3-orange w3-border link" target="_blank">Roll Dice</button>
    </div>
    <div class="w3-text-black">
    <p id="question" class="w3-large"><strong></strong></p>
      </div>
</div>
  </div>
    <script>
function getRndDice() {
  const dices = ["&#xf523;", "&#xf524;", "&#xf525;", "&#xf526;", "&#xf527;", "&#xf528;"];
  return dices[Math.floor(Math.random() * dices.length)];
}
function getRndQuestion() {
  const questions = ["他最害怕的東西是什麼？", "他最喜歡吃的東西是什麼？", "彼此第一次見面的地點？", "他最喜歡的電影類型是？", "他覺得做什麼事情最能抒解壓力？", "他覺得自己像什麼動物？", "他現在最想去旅行的地方？", "他覺得人生要完成什麼事才不遺憾？", "他理想的工作或職業是什麼？", "我們之中誰比較理性？", "點一碗挫冰他一定會加什麼料？"];
  return questions[Math.floor(Math.random() * questions.length)];
}
</script>
